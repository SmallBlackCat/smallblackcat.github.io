        <script>
            wx.config({
              beta: true,
              debug: false,
              appId : "ww5769e7a708c9aa7d" ,

            });

            wx.ready(function(){
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                log("wx.ready");
                changeColor();

            });

            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") {
                    log("visible");
                    // alert("visible");
                } else {
                    log("no visible");
                    // alert("no visible");
                }
                });

            function log(res) {
                var msg = JSON.stringify(res)
                var pElement = document.createElement("p")
                pElement.innerHTML =  msg
                document.getElementById("output").appendChild(pElement)
            }

            function changeColor() {
              var colorCode = document.getElementById('colorInput').value;
                wx.invoke('changeNaviColor', {
                    "navbar_color": colorCode, // 导航栏和状态栏背景颜色
                    "status_type": 2, //1 颜色显示为白色，2 颜色显示为黑色 (状态信号栏文字和navi标题字体颜色)
                }, function(res){
                    if (res.err_msg != "changeNaviColor:ok") {
                        //错误处理
                        log("changeColor: error");
                    } else {
                        log("changeColor: ok");
                    }
                });
            }


            function changeColor2() {
                wx.invoke('changeNaviColor', {
                    "navbar_color": "#FF00FF", // 导航栏和状态栏背景颜色
                    "status_type": 1, //1 颜色显示为白色，2 颜色显示为黑色 (状态信号栏文字和navi标题字体颜色)
                }, function(res){
                    if (res.err_msg != "changeNaviColor:ok") {
                        //错误处理
                        log("changeColor2: error");
                    } else {
                        log("changeColor2: ok");
                    }
                });
            }

            function getClipboardData() {
                wx.getClipboardData({
                    success: function(res) {
                        log("getClipboardData: ok");
                        log(res.data)
                    }
                })
                
            }

            function previewImage() {
                wx.previewImage({
                    current: 'https://ihra.hxb.com.cn/document/loadsourcedocument/103_8bfca27c504a11ee8ebd0255c0a80133', // 当前显示图片的http链接
                    urls: ['https://ihra.hxb.com.cn/document/loadsourcedocument/103_8bfca27c504a11ee8ebd0255c0a80133'], // 需要预览的图片http链接列表
                    hidePreviewMenuList : [] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                });
            }

            function previewFile() {
                wx.previewFile({
                    url: 'https://deison.cn/website.pdf', // 需要预览文件的地址(必填，可以使用相对路径)
                    name: 'websitetitle.pdf', // 需要预览文件的文件名(不填的话取url的最后部分)
                    size: 153453, // 需要预览文件的字节大小(必填)
                    hidePreviewMenuList : [], // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                    showPreviewMenuList : [] // 要显示的菜单项，所有menu项见附录3
                });
            }

            function previewFile() {
                wx.previewFile({
                    url: 'https://deison.cn/website.pdf', // 需要预览文件的地址(必填，可以使用相对路径)
                    name: 'websitetitle.pdf', // 需要预览文件的文件名(不填的话取url的最后部分)
                    size: 153453, // 需要预览文件的字节大小(必填)
                    hidePreviewMenuList : [], // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                    showPreviewMenuList : [] // 要显示的菜单项，所有menu项见附录3
                });
            }

            function previewFileWPS() {
                wx.previewFile({
                    url: 'https://deison.cn/wpsfile.wps', // 需要预览文件的地址(必填，可以使用相对路径)
                    name: 'wpsfile.wps', // 需要预览文件的文件名(不填的话取url的最后部分)
                    size: 9728, // 需要预览文件的字节大小(必填)
                    hidePreviewMenuList : [], // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                    showPreviewMenuList : [] // 要显示的菜单项，所有menu项见附录3
                });
            }

            function doopenUrl() {
                wx.invoke('openUrl', {
                    "type": 0,
                    "url": 'https://mp.weixin.qq.com/s/3FJaTeeDAhjXYe4aHHpMCw', 
                }, function(res) {
                    if (res.err_msg != "openUrl:ok") {
                        //错误处理
                        log("openUrl: error");
                    } else {
                        log("openUrl: ok");
                    }
                });
            }
